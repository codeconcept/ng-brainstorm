  <div cdkDropList 
    class="ideas"
    [cdkDropListData]="ideas"

    [cdkDropListConnectedTo]="[listOfTodayIdeas]"

    >
    <div class="example-box" cdkDrag *ngFor="let idea of ideas">
      {{ idea.title }}
    </div>
  </div>

  <div cdkDropList 
    class="today" 
    [cdkDropListData]="todayIdeas" 
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="[listOfIdeas]"
    #listOfTodayIdeas="cdkDropList"
    >
    <div class="example-box" cdkDrag *ngFor="let idea of todayIdeas">
      {{ idea.title }}
    </div>
  </div>
